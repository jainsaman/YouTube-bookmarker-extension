<link href="popup.css" rel="stylesheet" type="text/css" />
<script type="module" src="popup.js"></script>

<div class="container">
  <div class="header">My YT Bookmarks</div>
  <div class="title">Your bookmarks for this video</div>

  <div class="error-title">
    <p>This is not a YouTube Video Page.</p>
    <span
      >Kindly open a YouTube Video to continue adding bookmarks with our
      extension.</span
    >
  </div>

  <div class="bookmarks" id="bookmarks"></div>

  <div class="weatherBox">
    <div class="weatherImage">
      <img alt="weather" id="weatherImage" />
    </div>
    <div class="weatherDetails">
      <div class="weatherTitle">Today's Weather</div>
      <div class="weatherData">
        <div class="weatherDataContent">
          Weather: <span id="weather"></span>
        </div>
        <div class="weatherDataContent">
          Temperature: <span id="temperature"></span>
        </div>
      </div>
    </div>
    <img
      class="updateWeather"
      id="updateWeather"
      src="assets/update.png"
      alt="Update"
    />
  </div>
</div>
